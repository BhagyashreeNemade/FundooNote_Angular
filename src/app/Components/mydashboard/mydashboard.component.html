<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar class="example-toolbar" flexLayout="row" fxLayoutAlign="space-between center" style="background-color: rgb(255, 255, 255);border :0.2px solid rgb(201, 201, 201);">
        <div flexLayout="row" fxLayoutAlign="space-between center" >
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <img src="../../../assets/iconimg.jpeg" style="width: 40px; margin-left:8px; padding-right: 30px;">
            <h1 class="example-app-name">
                <span style="color: blue;">F</span>
                <span style="color: red;">u</span>
                <span style="color: yellow;">n</span>
                <span style="color: green;">d</span>
                <span style="color: red;">o</span>
                <span style="color: blue;">o</span>
            </h1>
        </div>
        <div class="searchbox">
            <button matSuffix mat-button  style="height:48px;width:0px;border:none;;border-radius: 5px;border-color: white; background-color: rgb(249, 252, 255);"><mat-icon >search</mat-icon></button>
            <input  type="tel" matInput 
                style="height:48px; width:370px; border:none; border-radius: 2px; font-size:medium;;border-radius: 5px; box-shadow: 1px 2px 2px 2px #aaaaaa; background-color: rgb(251, 253, 255);"
                name= "search" placeholder="search">
                
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>
                <img src="../../../assets/Refresh.png" style="width: 24px; margin-left:8px; padding-right: 20px;">
            </div>
            <div>
                <img src="../../../assets/view.png" style="width: 24px; margin-left:8px; padding-right: 20px;">
            
                <img src="../../../assets/settingicon.png"
                    style="width: 24px; margin-left:8px; padding-right: 20px;">
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>
                <img src="../../../assets/menu.png" style="width: 24px; margin-left:8px; padding-right: 20px;">

            </div>
            <div>
                <img src="../../../assets/profil2.png" style="width: 30px;">

            </div>

        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/mydashboard/getallnotes"><mat-icon style="padding-right:20px">lightbulb</mat-icon>Notes</a>
                <a mat-list-item routerLink="."><mat-icon style="padding-right:20px"> notifications</mat-icon>Remainders</a>
                <a mat-list-item routerLink="."><mat-icon style="padding-right:20px">edit</mat-icon>Edit Labels</a>
                <a mat-list-item routerLink="/mydashboard/archieve"><img style="padding-right:20px; width: 24px;" src="../../../assets/Archieve.png">Archieve</a>
                <a mat-list-item routerLink="/mydashboard/gettrash"><mat-icon style="padding-right:20px">delete</mat-icon>Trash</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
