<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar" flexLayout="row" fxLayoutAlign="space-between center">
        <div flexLayout="row" fxLayoutAlign="space-between center">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <img class="icon-img" src="../../../assets/iconimg.jpeg">
            <h1 class="example-app-name">
                <span style="color: blue;">F</span>
                <span style="color: red;">u</span>
                <span style="color: yellow;">n</span>
                <span style="color: green;">d</span>
                <span style="color: red;">o</span>
                <span style="color: blue;">o</span>
            </h1>
        </div>
        <div>
            <button class="search-btn" matSuffix mat-button>
                <mat-icon>search</mat-icon>
            </button>
            <input class="searchbox" type="tel" matInput name="search" placeholder="search">
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>
                <img class="img" src="../../../assets/Refresh.png">
            </div>
            <div>
                <img class="img" src="../../../assets/view.png">

                <img class="img" src="../../../assets/settingicon.png">
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>
                <img class="img" src="../../../assets/menu.png">
            </div>
            <div>
                <img class="img1" src="../../../assets/profil2.png">
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/mydashboard/getallnotes">
                    <mat-icon class="icon-class">lightbulb</mat-icon>Notes
                </a>
                <a mat-list-item routerLink=".">
                    <mat-icon class="icon-class"> notifications</mat-icon>Remainders
                </a>
                <a mat-list-item routerLink=".">
                    <mat-icon class="icon-class">edit</mat-icon>Edit Labels
                </a>
                <a mat-list-item routerLink="/mydashboard/archieve"><img class="archieve-class"
                        src="../../../assets/Archieve.png">Archieve</a>
                <a mat-list-item routerLink="/mydashboard/gettrash">
                    <mat-icon class="icon-class">delete</mat-icon>Trash
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
