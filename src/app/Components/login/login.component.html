<div fxFlex=100 fxFlex.xs="100" fxLayout='column' fxLayoutAlign='center center' fxLayout.xs="100" fxLayout.xs="column"
    style="padding: 100px;border:1px solid #d5d1d1;margin: 10px  30%;border: radius 2px;display:block;border-radius: 10px;">
    <div style="margin-bottom: 16px; padding-bottom:-10px;" fxFlex="100" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="center">
            <form [formGroup]="loginForm" fxFlex="95" (ngSubmit)="onSubmit()">
                <div style="text-align: center;">
                    <h1>
                        <span style="color: blue;">F</span>
                        <span style="color: red;">u</span>
                        <span style="color: yellow;">n</span>
                        <span style="color: green;">d</span>
                        <span style="color: red;">o</span>
                        <span style="color: blue;">o</span>

                    </h1>
                    <h1>Login</h1>
                    <h2>Use Your FundooNote Account</h2>
                </div>
                <div fxLayout="column" fxLayoutAlign="centre" style=" display: flex;
                width: 350px;">
                    <mat-form-field appearance="outline" fxFlex="500">
                        <mat-label>Email or Phone</mat-label>
                        <input matInput formControlName="email" placeholder="">
                        <mat-error>Please enter email</mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="column" fxLayoutAlign="centre" style=" display: flex;
                width: 350px;">
                    <mat-form-field appearance="outline" fxFlex="500">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" placeholder="">
                        <mat-error>Please enter passward</mat-error>
                       
                    </mat-form-field>
                    <a style="margin-top: -10px; color: #1a73e8;padding-top: 5px;font-size: 14px;"routerLink="/forget-pass">Forget Password?</a>
                </div>
                <div fxLayput="column" style="padding-top: 40px; font-size:medium">
                    <mat-hint style="font-size: 14px;">Not your computer? Use Guest mode to sign in privately.</mat-hint>
                </div>
                <div>
                    <mat-hint style="color: #1a73e8;font-size: 14px;">Learn more</mat-hint>
                </div>
                <div fxLayout="row"
                    style="justify-content: space-between; font: size 30px;padding-left:-20px;padding-top: 80px;">
                    <button mat-stroked-button style="border: none;color:rgb(54, 148, 224);font-size: medium;"routerLink="/registration">Create
                        Account</button>
                    <button mat-flat-button style="background-color: #1a73e8;height:33px;width:80px;border-radius: 3px;font-size: 15px; text-align: center;color: white ;border: none; float: right;">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>>
