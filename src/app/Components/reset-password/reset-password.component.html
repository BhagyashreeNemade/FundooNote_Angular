<div class="main" fxFlex=100 fxFlex.xs="100" fxLayout='column' fxLayoutAlign='center center' fxLayout.xs="100" fxLayout.xs="column">
    <div class="row-main"  fxFlex="100" fxLayoutAlign="center center">
        <div class="column-main" fxLayout="column" fxLayoutAlign="center">
            <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
                <div class="head">
                    <h1>
                        <span style="color: blue;">F</span>
                        <span style="color: red;">u</span>
                        <span style="color: yellow;">n</span>
                        <span style="color: green;">d</span>
                        <span style="color: red;">o</span>
                        <span style="color: blue;">o</span>
                    </h1>
                    <h2>Reset Password</h2>
                    <h3>Enter your New password</h3>
                </div>
                <div class="new-pass" fxLayout="column" fxLayoutAlign="centre">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>New Password</mat-label>
                        <input matInput formControlName="Newpassword" formControlName="Newpassword" placeholder="Enter Password">
                        <mat-error>Valid password required</mat-error>
                    </mat-form-field>
                </div>
                <div class="confirm-pass"fxLayout="column" fxLayoutAlign="centre">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword" formControlName="confirmPassword" placeholder="Enter Password">
                        <mat-error>Password should match with new password</mat-error>
                    </mat-form-field>
                </div>
                <div class="button">
                    <button class="next-btn" mat-flat-button >Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
