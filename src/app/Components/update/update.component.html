<div>
    <div class="title"  fxLayout="row" fxLayoutAlign="space-between">
        <input [(ngModel)]="title" type="txt" placeholder="Title" [(ngModel)]="title">
        <img class="img-pin"  class="img" src="../../../assets/pin.png">
    </div>
    <div class="desc" >
        <input [ngModel]="description" type="txt" placeholder="take a note" [(ngModel)]="description">
    </div>
    <div class="icon-bar"  fxLayout="row" fxLayoutAlign="space-between center">

        <app-note-icon></app-note-icon>
        <button mat-button class="closebutton">Close</button>

    </div>
</div>
